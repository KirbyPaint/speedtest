name: Build and Deploy to GH-Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v2.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
